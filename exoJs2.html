    <script type="text/javascript">
        var tab = [1, 3, 5, 7, 9, 10, 12];
        alert("L'indice de votre valeur est : " + find(tab, 12));

        //la fonction FIND trouve la valeur saisie dans le tableau
        function find(tab, val) {
            var start = 0;
            var end = tab.length - 1;

            // La valeur de départ doit être inférieure ou égale au valeur de fin pour avoir des valeurs croissantes.
            while (start <= end) {
                // La valeur au milieu peut être une décimale, elle est donc arrondie.
                var middle = parseInt((start + end) / 2);
                if (tab[middle] > val) {
                    // Lorsque la valeur au milieu est supérieure à la valeur à trouver, cela signifie que la valeur cible est à gauche, supprimez donc la seconde moitié et changez la fin.
                    end = middle - 1;
                } else if (tab[middle] < val) {
                    // Lorsque la valeur du milieu est inférieure à la valeur à trouver, cela signifie que la valeur cible est sur le côté droit, supprimez donc la première moitié et changez le début.
                    start = middle + 1;
                } else {
                    return middle;
                }
            }
            //Rien n'est trouvé à la fin de la boucle, retourne un message d'erreur; cela signifie qu'il n'a pas été trouvé
            return ("Votre valeur ne se trouve pas dans le tableau");
        }
